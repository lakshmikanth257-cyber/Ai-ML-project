x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "2"

services:
  gateway:
    build:
      context: ../../../../src/asya-gateway
      dockerfile: Dockerfile
    logging: *default-logging
    env_file:
    - ../envs/.env.${ASYA_TRANSPORT}
    environment:
      ASYA_DATABASE_URL: postgres://postgres:postgres@postgres:5432/asya_test?sslmode=disable
      ASYA_CONFIG_PATH: /etc/asya/routes.yaml
      ASYA_LOG_LEVEL: ${ASYA_LOG_LEVEL:-INFO}
      ASYA_GATEWAY_PORT: 8080
    ports:
    - "8081:8080"
    volumes:
    - ../configs/gateway-routes.yaml:/etc/asya/routes.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
