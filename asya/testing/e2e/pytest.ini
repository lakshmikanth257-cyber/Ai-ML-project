[pytest]
markers =
    core: marks infrastructure and operator lifecycle tests
    fast: marks regular E2E tests (default for unmarked tests)
    slow: marks tests as slow (deselect with '-m "not slow"')
    chaos: marks tests that disrupt infrastructure (run serially)
    dlq: marks tests for dead-letter queue functionality
    comparison: marks tests that compare different behaviors
timeout = 120
timeout_method = thread
