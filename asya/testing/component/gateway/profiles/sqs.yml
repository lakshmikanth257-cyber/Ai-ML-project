# Profile: SQS transport
#
# This configuration uses LocalStack for SQS emulation
#
# Usage: make test-one ASYA_TRANSPORT=sqs

include:
- path: ../../../shared/compose/postgres.yml
- path: ../../../shared/compose/sqs.yml
- path: ../../../shared/compose/minio.yml
- path: ../../../shared/compose/asya/testing-actors.yml
  env_file: .env.sqs
- path: ../../../shared/compose/asya/crew-actors.yml
  env_file: .env.sqs
- path: ../compose/tester-py.yml
  env_file: .env.sqs

services:
  gateway:
    build:
      context: ../../../../src/asya-gateway
      dockerfile: Dockerfile
    env_file: .env.sqs
    environment:
      ASYA_DATABASE_URL: postgres://postgres:postgres@postgres:5432/asya_test?sslmode=disable
      ASYA_CONFIG_PATH: /etc/asya/routes.yaml
      ASYA_LOG_LEVEL: ${ASYA_LOG_LEVEL:-INFO}
      ASYA_GATEWAY_PORT: 8080
    volumes:
    - ../../../shared/compose/configs/gateway-routes.yaml:/etc/asya/routes.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    depends_on:
      postgres-migrate:
        condition: service_completed_successfully
      sqs:
        condition: service_healthy
  tester-go:
    extends:
      file: ../compose/tester-go.yml
      service: tester-go
    env_file: .env.sqs
    depends_on:
      sqs:
        condition: service_healthy
      queue-setup:
        condition: service_completed_successfully
      gateway:
        condition: service_healthy
      test-actors-waiter:
        condition: service_completed_successfully
      crew-actors-waiter:
        condition: service_completed_successfully

volumes:
  asya-echo-sockets:
  asya-doubler-sockets:
  asya-incrementer-sockets:
  asya-error-sockets:
  asya-timeout-sockets:
  asya-fanout-sockets:
  asya-empty-sockets:
  asya-unicode-sockets:
  asya-large-payload-sockets:
  asya-nested-sockets:
  asya-null-sockets:
  asya-slow-boundary-sockets:
  asya-cycle-sockets:
  asya-param-flow-1-sockets:
  asya-param-flow-2-sockets:
  asya-happy-end-sockets:
  asya-error-end-sockets:
