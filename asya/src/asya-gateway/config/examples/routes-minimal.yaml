# Minimal example configuration for Asya Gateway
# This shows the simplest possible tool definition

tools:
- name: echo
  description: Echo back the input message
  parameters:
    message:
      type: string
      description: Text to echo
      required: true
  route: [echo-actor]

- name: translate
  description: Translate text to a target language
  parameters:
    text:
      type: string
      description: Text to translate
      required: true
    target_lang:
      type: string
      description: Target language code
      options: [en, es, fr, de, ja]
      default: en
  route: [translator]
  progress: true
  timeout: 60
