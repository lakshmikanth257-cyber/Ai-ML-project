# Simple Actor example with RabbitMQ transport
# This is the minimal configuration needed to create an actor

apiVersion: asya.sh/v1alpha1
kind: AsyncActor
metadata:
  name: hello-actor
  namespace: default
spec:
  # Reference to operator-configured transport
  transport: rabbitmq

  # Your runtime container
  workload:
    kind: Deployment
    template:
      spec:
        containers:
        - name: asya-runtime
          image: python:3.13-slim
          env:
          - name: ASYA_HANDLER
            value: "echo_handler.process"
          resources:
            limits:
              cpu: 1000m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
