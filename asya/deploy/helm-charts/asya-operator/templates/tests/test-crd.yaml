apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "asya-operator.fullname" . }}-test-crd"
  labels:
    {{- include "asya-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  serviceAccountName: {{ include "asya-operator.fullname" . }}-test
  containers:
  - name: kubectl
    image: alpine/k8s:1.28.3
    command: ['/bin/sh', '-c']
    args:
    - |
      echo "Testing AsyncActor CRD is installed..."

      # Check if CRD exists
      kubectl get crd asyncactors.asya.sh

      if [ $? -eq 0 ]; then
        echo "[+] AsyncActor CRD is installed"
        exit 0
      else
        echo "[-] AsyncActor CRD is not installed"
        exit 1
      fi
