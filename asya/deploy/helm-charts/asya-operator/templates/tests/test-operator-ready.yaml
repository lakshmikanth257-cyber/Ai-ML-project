apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "asya-operator.fullname" . }}-test-ready"
  labels:
    {{- include "asya-operator.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  serviceAccountName: {{ include "asya-operator.fullname" . }}-test
  containers:
  - name: kubectl
    image: alpine/k8s:1.28.3
    command: ['/bin/sh', '-c']
    args:
    - |
      echo "Testing operator deployment is ready..."

      # Check if deployment exists and is ready
      kubectl get deployment {{ include "asya-operator.fullname" . }} -n {{ .Release.Namespace }}

      # Check if at least one pod is running
      ready_pods=$(kubectl get deployment {{ include "asya-operator.fullname" . }} -n {{ .Release.Namespace }} -o jsonpath='{.status.readyReplicas}')

      if [ "$ready_pods" -ge "1" ]; then
        echo "[+] Operator deployment has $ready_pods ready pod(s)"
        exit 0
      else
        echo "[-] Operator deployment has no ready pods"
        exit 1
      fi
