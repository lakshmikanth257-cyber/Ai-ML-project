# Example values for deploying a simple echo actor

name: echo-actor
namespace: default
transport: rabbitmq

default:
  scaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 10
    pollingInterval: 10
    cooldownPeriod: 60
    queueLength: 5

  workload:
    kind: Deployment
    template:
      spec:
        containers:
        - name: asya-runtime
          image: asya-testing:latest
          imagePullPolicy: IfNotPresent
          env:
          - name: ASYA_HANDLER
            value: asya_testing.handlers.payload.echo_handler
          - name: ASYA_HANDLER_MODE
            value: payload
          - name: ASYA_INCLUDE_ROUTE_INFO
            value: 'true'
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi

  healthChecks:
    preInstall:
      enabled: true
    crew:
      enabled: true
      requiredActors:
      - happy-end
      - error-end
    queue:
      enabled: true
      timeoutSeconds: 300
    deployment:
      enabled: true
      timeoutSeconds: 600
    status:
      enabled: true
